<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<dom-module id="custom-boards">
  <template>
    <style>
      :host {
        display: block;
      }
      iron-list {
        padding: 15pt;
      }
      .cardcontainer {
        padding: 15pt;
        @apply(--layout-horizontal);
      }
      .selfActive {
        background: repeating-linear-gradient(-45deg, var(--paper-cyan-400), var(--paper-cyan-400) 3pt, var(--dark-theme-secondary-color) 3pt, var(--dark-theme-secondary-color) 6pt);
      }
      .active {
        background: repeating-linear-gradient(-45deg, var(--paper-lime-500), var(--paper-lime-500) 3pt, var(--dark-theme-secondary-color) 3pt, var(--dark-theme-secondary-color) 6pt);
      }
      .working {
        background: repeating-linear-gradient(-45deg, var(--paper-indigo-200), var(--paper-indigo-200) 3pt, var(--dark-theme-secondary-color) 3pt, var(--dark-theme-secondary-color) 6pt);
      }
    </style>
    
    <div>
      <paper-tabs selected="0" on-iron-select="loadCards">
        <paper-tab>ChoreBoard</paper-tab>
        <paper-tab>ScoreBoard</paper-tab>
      </paper-tabs>
    </div>

    <iron-list as="item" id="chores">
      <template>
        <div class="cardcontainer">
          <paper-card heading="[[item.Key]]" class$="flex [[item.Class]]">
          <paper-badge label=[[item.AmtOfShame]] for="div.title-text"></paper-badge>
            <div class="card-content">[[item.Description]]</div>
            <div class="card-actions">
              <paper-button disabled=[[!item.Assigned]] on-tap="deactivateChore">I did the chore!</paper-button>
              <paper-button disabled=[[item.NeedsWork]] on-tap="activateChore">This chore needs to get done!</paper-button>
            </div>
          </paper-card>
        </div>
      </template>
    </iron-list>

    <iron-list as="item" id="players">
      <template>
        <div class="cardcontainer">
          <paper-card heading="[[item.FriendlyName]]" class="flex">
            <div class="card-content">[[item.Shame]]</div>
          </paper-card>
        </div>
      </template>
    </iron-list>

    
  </template>

  <script>
    function loadChoreboard() {
      var container = document.querySelector("iron-list");
      ajax("http://" + BACKEND + "/choreBoard?authID=" + authid,
        function(e) {
            // success
            if (e.target.status == 200) {
                // get the object and run through each chore
                var chores = JSON.parse(e.target.responseText);
                
                var items = [];
                for(key in chores) {
                    var o = chores[key];
                    o["Key"] = key;
                    o["Assigned"] = friendlyName.toLowerCase().trim() == 
                      o["Assignee"].toLowerCase().trim();
                    if (o["Assigned"]) {
                      o["Class"] = "selfActive";
                    } else if (o["Assignee"] != "") {
                      o["Class"] = "active";
                    } else if (o["NeedsWork"]) {
                      o["Class"] = "working";
                    } else {
                      o["Class"] = "";
                    }
                    items.push(o);
                    
                };
                container.items = items;
                container.fire('iron-resize');
            // incorrect auth id
            } else if (e.target.status == 403) {
                document.cookie = "";
                authid = "";
                registerUser("Please Log In:", loadChoreboard);
            } else {
                // some other error
                error(e.target.status, e.target.statusText);
            }
        }
      );
    }


    function loadScoreboard() {
      var container = $("players");
      ajax("http://" + BACKEND + "/scoreBoard?authID=" + authid,
        function(e) {
            // success
            if (e.target.status == 200) {
                // get the object, which is formatted for choreboard
                var players = JSON.parse(e.target.responseText);
                container.items = players;
                container.fire('iron-resize');
            // incorrect auth id
            } else if (e.target.status == 403) {
                document.cookie = "";
                authid = "";
                registerUser("Please Log In:", loadScoreboard);
            } else {
                // some other error
                error(e.target.status, e.target.statusText);
            }
        }
      );
    }

    Polymer({

      is: 'custom-boards',

      properties: {
        prop1: {
          type: String,
          value: 'boards',
        },
      },

      loadCards: function(e) {
        var prog = document.getElementById("prog");
        prog.disabled = false;
        var chores = $("chores");
        chores.items = [];
        var players = $("players");
        players.items = [];
        switch(e.target.selected) {
          default:
          case 0:
            loadChoreboard();
            break;
          case 1:
            loadScoreboard();
            break;
        }
        prog.disabled = true;
      },

      activateChore: function(e) {
        var button = e.path[0];
        var card = e.path[2];
        ajax("http://" + BACKEND + "/reportChore?authID=" + 
            authid + "&choreName=" + card.heading, 
            function(e) {
                if (e.target.status == 200) {
                  button.disabled = true;
                  toast("Chore Activated");
                } else {
                  error(e.target.status, e.target.statusText);
                }
        });
      },

      deactivateChore: function(e) {
        var button = e.path[0];
        var card = e.path[2];
    ajax("http://" + BACKEND + "/doneWithChore?authID=" + 
        authid + "&choreName=" + card.heading, 
        function(e) {
            if (e.target.status == 200) {
              button.disabled = true;
              toast("Chore Deactivated");
            } else {
                error(e.target.status, e.target.statusText);
            }
    });
      }
    });
  </script>
</dom-module>
